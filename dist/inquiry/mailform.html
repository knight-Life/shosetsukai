<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="Keywords" content="">
  <title>メールお問い合わせフォーム</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main>
    <header class="header-logo">
      <h1>
        <a href="../index.html"><img src="../image/section6/section6_logo.png" alt="医療法人昭節会"></a></h1>
    </header>
    <section class="form-section">
      <form class="mail-form" action="index.html" method="post">
        <div class="mail-form__name" required>
          <label for="name">お名前:</label>
          <input type="text" id="name" name="user_name"placeholder="お名前をご入力ください">
        </div>
        <div class="mail-form__mailAdrrs">
          <label for="mail">E-mailアドレス:</label>
          <input type="email" id="mail" name="user_mail" placeholder="xxxx@example.com" required>
        </div>
        <div class="mail-form__msg">
          <label for="msg">お問い合わせ内容:</label>
          <textarea id="msg" name="user_message" required></textarea>
        </div>
        <div class="button">
          <button type="submit">送信</button>
        </div>
      </form>
    </section>
    <footer>
      <h3>Copyright © 2019 ○○○○ All Rights Reserved.</h3>
    </footer>
  </main>
</body>
</html>
