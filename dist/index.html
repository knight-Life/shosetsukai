        <img class="section1-img__01" src="./image/section1/section1_01.png" alt="障害福祉施設と医療の連携を…医療法人昭節会西区役所前クリニック">
      </h1>
      <div class="section1-caption">
        <img class="section1-img__02" src="./image/section1/section1_02.png" alt="笑顔をつなぐパートナー">
        <p>
          当院では、障害福祉施設の協力医療機関として、利用者一人ひとりに福祉的な支援だけではなく医療的な支援が行えるよう、<br>
          施設のサービス管理責任者や利用者の方たちとの面談を重視し日々、連携を図っております。<br>
          また、当院では、クリニックだけではなく、グループで就労支援事業や放課後デイサービス事業も運営を行っているため、<br>
          施設の立場となっても医療的なケアをおこなうことができます。
        </p>
